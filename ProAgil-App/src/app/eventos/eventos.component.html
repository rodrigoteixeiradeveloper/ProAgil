<div class="form-inline">
  <div class="form-group mb-2"  >
    <input type="text" class="form-control mr-2" placeholder="Buscar"
      [(ngModel)]="filtroLista"
    >
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h4>Filtro: {{filtroLista}}</h4>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>        
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th class="text-center">
        <button type="button" class="btn btn-outline-light"
          (click)="alternarImagem()" >
          <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
          <td>{{ evento.id }}</td>            
          <td>{{ evento.tema }}</td>
          <td>{{ evento.local }}</td>
          <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
          <td>{{ evento.qtdPessoas }}</td>
          <td>
            <div *ngIf="!evento.lotes.length">
              --
            </div>
            <div *ngIf="evento.lotes.length">
              {{ evento.lotes[0].nome | uppercase }}
            </div>
          </td>
          <td class="text-center">
              <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{ evento.imagemUrl }}" width="50"
                [style.width.px]="imagemLargura"
                [style.margin.px]="imagemMargem"
              >
          </td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" tooltip="Deletar">
                <i class="fa fa-eraser"></i>
              </button>
            </div>
          </td>
        </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h5>Nenhum evento encontrado</h5>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" 
      aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
  </ng-template>
